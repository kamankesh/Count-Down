<!doctype html>
<html>
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link href="countdown_plugin.css" rel="stylesheet" type="text/css">

<script src="https://cdn.jsdelivr.net/npm/jquery@3.4.1/dist/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@9.7.2/dist/sweetalert2.all.min.js"></script>
<script src="countdown_plugin.js"></script>

<title>Circular Countdown Timer Demo</title>
<style>


</style>
</head>

<body>



<script>

$(document).ready(function(){
		
		
		
		Swal.fire({
			title: 'تایمر',
 			html: '<div id="container" class="container"></div>',
			showCloseButton: true,
			showCancelButton: true,
			focusConfirm: false	,		
			onRender  : function(){
				$('#container').countDown({clockWise : false}).show();
			}
		})
});




</script>

</body>
</html>
